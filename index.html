<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sample Survey</title>
        <link rel="stylesheet" href="sample survey.css">
    </head>
    <body>
        <h1>Sample Survey</h1>
        <h2>Instructions</h2>
        <p>Answer questions as they relate to you.</p>
        <h3>About you</h3>
        <section>
            <fieldset>
                <label class="main">Your Age</label>
            <label for="17-or-less"><input id="17-or-less" name="age" type="radio" class="inline" /> 17 or less</label>
            <label for="18-25"><input id="18-25" name="age" type="radio" class="inline" /> 18-25</label>
            <label for="26-35"><input id="26-35" name="age" type="radio" class="inline" /> 26-35</label>
            <label for="36-45"><input id="36-45" name="age" type="radio" class="inline" /> 36-45</label>
            <label for="46-55"><input id="46-55" name="age" type="radio" class="inline" /> 46-55</label>
            <label for="56-65"><input id="56-65" name="age" type="radio" class="inline" /> 56-65</label>
            <label for="66-75"><input id="66-75" name="age" type="radio" class="inline" /> 66-75</label>
            <label for="76-or-more"><input id="76-or-more" name="age" type="radio" class="inline" /> 76 or more</label>
        </fieldset>
        <fieldset>
            <label class="main">Your Gender</label>
        <label for="male"><input id="male" name="sex" type="radio" class="inline" />Male</label>
        <label for="female"><input id="female" name="sex" type="radio" class="inline" />Female</label>
        <label for="other"><input id="other" name="sex" type="radio" class="inline" />other</label>
    </fieldset>
    <fieldset>
        <label class="main">Your Role</label>
    <label for="clerical"><input id="clerical" name="occupation" type="radio" class="inline"/> Clerical</label>
    <label for="sales"><input id="sales" name="occupation" type="radio" class="inline"/> Sales</label>
    <label for="design"><input id="design" name="occupation" type="radio" class="inline" /> Design</label>
    <label for="marketing"><input id="marketing" name="occupation" type="radio" class="inline" /> Marketing</label>
    <label for="execution"><input id="execution" name="occupation" type="radio" class="inline" /> Execution</label>
    <label for="other"><input id="other" name="occupation" type="radio" class="inline" /> Other</label>
    <textarea rows="3" cols="30" placeholder="About your Business"></textarea>
</fieldset>
<fieldset>
    <label class="main">How  many employees are at your location</label>
<label for="1"><input id="1" name="employees" type="radio" class="inline" />1</label>
<label for="10-or-less"><input id="10-or-less" name="employees" type="radio" class="inline" />10 or less</label>
<label for="11-50"><input id="11-50" name="employees" type="radio" class="inline" />11-50</label>
<label for="51-500"><input id="51-500" name="employees" type="radio" class="inline" />51-500</label>
<label for="501-5000"><input id="501-5000" name="employees" type="radio" class="inline" />501-5000</label>
<label for="5001-or-more"><input id="5001-or-more" name="employees" type="radio" class="inline" />5001 or more</label>
</fieldset>
<input type="submit" value="Submit"/>
<footer>Created by Destiny Software Inc</footer>
        </section> 
    </body>

</html>
